<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
<header>
    <h1>Task Management App</h1>
</header>
<main>
    <section class="task-input">
        <form id="task-form">
            <label for="task-title">Title:</label>
            <input type="text" id="task-title" name="task-title" required>

            <label for="task-description">Description:</label>
            <textarea id="task-description" name="task-description"></textarea>

            <label for="task-priority">Priority:</label>
            <select id="task-priority" name="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="task-due-date">Due Date:</label>
            <input type="date" id="task-due-date" name="task-due-date">

            <button type="submit">Add Task</button>
        </form>
    </section>

    <section class="task-filters">
        <label for="filter-priority">Filter by Priority:</label>
        <select id="filter-priority">
            <option value="all">All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <label for="filter-status">Filter by Status:</label>
        <select id="filter-status">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="incomplete">Incomplete</option>
        </select>

        <label for="search-tasks">Search Tasks:</label>
        <input type="text" id="search-tasks" placeholder="Search tasks...">
    </section>

    <section class="task-list">
        <ul id="tasks">
            <!-- Task items will be added dynamically using JavaScript -->
        </ul>
    </section>
</main>

<script src="js/app.js" defer></script>

</body>


</html>
